<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greenity - Iniciar Sesión</title>
    <link rel="stylesheet" href="../Styles/Login.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <!-- Botón de regreso -->
        <div class="back-button">
            <a href="../index.html" class="back-link">
                <i class="fas fa-arrow-left"></i>
                Volver al inicio
            </a>
        </div>
        
        <!-- Logo y título principal -->
        <div class="header">
            <div class="logo">
                <img src="../Img/LogoGnormal.png" alt="Grennity Logo">
            </div>
            <h1 class="title">Bienvenido a Greenity</h1>
            <p class="subtitle">Únete a nuestra comunidad ecológica</p>
        </div>

        <!-- Card del formulario -->
        <div class="form-card">
            <!-- Tabs -->
            <div class="tabs">
                <button class="tab-btn active" data-tab="login">
                    Iniciar Sesión
                </button>
                <button class="tab-btn" data-tab="register">
                    Registrarse
                </button>
            </div>

            <!-- Formulario de Login -->
            <div class="form-content" id="login-form">
                <div class="form-header">
                    <h2>Iniciar Sesión</h2>
                    <p>Ingresa tus credenciales para acceder a tu cuenta</p>
                </div>

                <form class="form" id="loginForm">
                    <div class="input-group">
                        <label for="login-email">Correo Electrónico</label>
                        <div class="input-wrapper">
                            <i class="fas fa-envelope input-icon"></i>
                            <input type="email" id="login-email" placeholder="tu@email.com" required>
                        </div>
                    </div>

                    <div class="input-group">
                        <label for="login-password">Contraseña</label>
                        <div class="input-wrapper">
                            <i class="fas fa-lock input-icon"></i>
                            <input type="password" id="login-password" placeholder="••••••••" required>
                            <i class="fas fa-eye toggle-password" id="toggle-login-password"></i>
                        </div>
                    </div>

                    <button type="submit" class="submit-btn">
                        <span>Iniciar Sesión</span>
                        <i class="fas fa-arrow-right"></i>
                    </button>

                    <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
                </form>
            </div>

            <!-- Formulario de Registro -->
            <div class="form-content hidden" id="register-form">
                <div class="form-header">
                    <h2>Registrarse</h2>
                    <p>Crea tu cuenta y únete a nuestra comunidad</p>
                </div>

                <form class="form" id="registerForm">
                    <div class="input-group">
                        <label for="register-name">Nombre Completo</label>
                        <div class="input-wrapper">
                            <i class="fas fa-user input-icon"></i>
                            <input type="text" id="register-name" placeholder="Tu nombre completo" required>
                        </div>
                    </div>

                    <div class="input-group">
                        <label for="register-email">Correo Electrónico</label>
                        <div class="input-wrapper">
                            <i class="fas fa-envelope input-icon"></i>
                            <input type="email" id="register-email" placeholder="tu@email.com" required>
                        </div>
                    </div>

                    <div class="input-group">
                        <label for="register-password">Contraseña</label>
                        <div class="input-wrapper">
                            <i class="fas fa-lock input-icon"></i>
                            <input type="password" id="register-password" placeholder="••••••••" required>
                            <i class="fas fa-eye toggle-password" id="toggle-register-password"></i>
                        </div>
                    </div>

                    <div class="input-group">
                        <label for="register-confirm-password">Confirmar Contraseña</label>
                        <div class="input-wrapper">
                            <i class="fas fa-lock input-icon"></i>
                            <input type="password" id="register-confirm-password" placeholder="••••••••" required>
                            <i class="fas fa-eye toggle-password" id="toggle-register-confirm-password"></i>
                        </div>
                    </div>

                    <button type="submit" class="submit-btn">
                        <span>Registrarse</span>
                        <i class="fas fa-user-plus"></i>
                    </button>
                </form>
            </div>
        </div>
    </div>

    

    <script src="../Logic/Login.js"></script>
</body>
</html>
